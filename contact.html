    <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background-color: #0A1E3F;
  font-family: 'Poppins', sans-serif;
  color: white;
  overflow-x: hidden;
}
.contact-section {
  min-height: 100vh;
  padding: 100px 8%;
  display: flex;
  align-items: center;
}

.contact-container {
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 60px;
  flex-wrap: wrap;
}

/* ============================= */
/* LEFT SIDE */
/* ============================= */

.contact-left {
  flex: 1;
  min-width: 300px;
  animation: contactSlideLeft 1.2s ease forwards;
  opacity: 0;
}

.contact-title {
  font-size: 42px;
  margin-bottom: 20px;
}

.contact-title span {
  color: #7BA4FF;
}

.contact-intro {
  font-size: 16px;
  margin-bottom: 30px;
  color: #cdd9ff;
  line-height: 1.7;
}

.contact-item {
  margin-bottom: 20px;
  padding: 18px 22px;
  border-radius: 18px;
  background: rgba(123, 164, 255, 0.06);
  border: 1px solid rgba(123, 164, 255, 0.25);
  transition: 0.3s ease;
}

.contact-item:hover {
  transform: translateY(-5px);
  box-shadow: 0 0 25px rgba(123, 164, 255, 0.4);
}

.contact-item h3 {
  margin-bottom: 5px;
  font-size: 17px;
  color: #AFCBFF;
}

.contact-item p {
  font-size: 14px;
}

/* ============================= */
/* RIGHT SIDE FORM */
/* ============================= */

.contact-right {
  flex: 1;
  min-width: 300px;
  animation: contactSlideRight 1.2s ease forwards;
  opacity: 0;
}

.contact-form {
  display: flex;
  flex-direction: column;
  gap: 20px;
  padding: 40px;
  border-radius: 25px;
  background: rgba(123, 164, 255, 0.05);
  border: 1px solid rgba(123, 164, 255, 0.25);
  backdrop-filter: blur(10px);
}

.contact-form input,
.contact-form textarea {
  padding: 14px 18px;
  border-radius: 12px;
  border: 1px solid rgba(123, 164, 255, 0.3);
  background: transparent;
  color: white;
  font-size: 14px;
  outline: none;
  transition: 0.3s ease;
}

.contact-form input:focus,
.contact-form textarea:focus {
  border-color: #7BA4FF;
  box-shadow: 0 0 15px rgba(123, 164, 255, 0.4);
}

.contact-btn {
  padding: 14px;
  border-radius: 30px;
  border: none;
  background-color: #7BA4FF;
  color: #0A1E3F;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s ease;
}

.contact-btn:hover {
  background-color: #5e8efc;
  transform: translateY(-3px);
  box-shadow: 0 0 20px rgba(123, 164, 255, 0.6);
}

/* ============================= */
/* ANIMATIONS */
/* ============================= */

@keyframes contactSlideLeft {
  from {
    transform: translateX(-60px);
    opacity: 0;
  }
  to {
    transform: translateX(0);
    opacity: 1;
  }
}

@keyframes contactSlideRight {
  from {
    transform: translateX(60px);
    opacity: 0;
  }
  to {
    transform: translateX(0);
    opacity: 1;
  }
}

/* ============================= */
/* RESPONSIVE */
/* ============================= */

@media (max-width: 992px) {

  .contact-container {
    flex-direction: column;
    text-align: center;
  }

  .contact-left,
  .contact-right {
    animation: none;
    opacity: 1;
  }

  .contact-form {
    padding: 30px;
  }
}

@media (max-width: 600px) {

  .contact-title {
    font-size: 30px;
  }

  .contact-intro {
    font-size: 14px;
  }

}
    </style>
